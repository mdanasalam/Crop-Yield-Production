<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>
    <div class="container mt-4 my-4" style="background: blue;color:red;border:20px;">
        <h1 class="text-center text-success">Crop Features Here</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" name="Year" step="any">
            </div>
            <div class="form-group">
                <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
            </div>
            <div class="form-group">
                <label for="pesticides_tonnes">Pesticides (tonnes)</label>
                <input type="number" class="form-control" name="pesticides_tonnes" step="any">
            </div>
            <div class="form-group">
                <label for="avg_temp">Average Temperature</label>
                <input type="number" class="form-control" name="avg_temp" step="any">
            </div>
            <div class="form-group">
                <label for="Area">Area</label>
                <input type="text" class="form-control" name="Area">
            </div>
            <div class="form-group">
                <label for="Item">Item</label>
                <input type="text" class="form-control" name="Item">
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-3">Predict</button>
        </form>

        {% if predicted_value %}
        <h1 class="text-center text-danger mt-4">
          Predicted Yield Production:<br>
          {{ predicted_value[0] }}
        </h1>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
